<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echelon Fits | Built for the Elite Within</title>
  <style>
    :root{
      --rose:#ff6b9f;
      --rose-d:#e85b8a;
      --bg1:#1a1a1a;
      --bg2:#2c2c2c;
      --text:#f2f2f2;
      --muted:#cccccc;
    }

    /* Base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      overflow-x: hidden; /* keep this, but we’ll prevent overflow by wrapping */
      scroll-behavior: smooth;
    }

    /* Header / Nav */
    header{
      width:100%;
      background: rgba(50,50,50,0.45);
      box-shadow: 0 4px 20px rgba(255,105,135,0.18);
      backdrop-filter: blur(8px);
    }
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      padding: 0.9rem 1.25rem; /* tighter so it fits */
      max-width:1100px;
      margin:0 auto;
      flex-wrap: wrap;           /* <<< allows wrapping so nothing is cut off */
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      color: var(--rose);
      font-weight:600;
      font-size:1.15rem;
      min-width: 200px;
    }
    .brand img{
      width:38px;height:38px;border-radius:50%;
    }

    /* Navigation list */
    .links{
      display:flex;
      align-items:center;
      gap:1.2rem;                /* reduced gap so items fit more often */
      list-style:none;
      padding:0;margin:0;
      flex-wrap: wrap;           /* <<< wrap links if needed */
    }
    .links a{
      color:#e0e0e0;
      text-decoration:none;
      font-weight:500;
      padding:0.35rem 0.6rem;
      border-radius:8px;
      transition:color .2s ease, background-color .2s ease, transform .2s ease;
      display:inline-block;
    }
    .links a:hover{
      color: var(--rose);
      background-color: rgba(255,107,159,0.08);
      transform: translateY(-1px);
    }

    /* Small screens: stack links under brand (guarantees visibility) */
    @media (max-width: 860px){
      .nav{
        flex-direction: column;
        align-items: stretch;
      }
      .links{
        justify-content:flex-start;
        padding-top: .25rem;
        row-gap:.4rem;
      }
    }

    /* Hero split */
    .hero{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:3rem;
      min-height: calc(100vh - 70px); /* viewport minus approximate header height */
      padding: 3rem 1.25rem;
      max-width:1100px;
      margin: 0 auto;
    }
    .hero-img{
      width: 360px; height: 360px;
      object-fit: cover; border-radius:50%;
      border:3px solid var(--rose);
      box-shadow: 0 0 20px rgba(255,107,159,0.4);
      animation: fadeInLeft 1s ease both;
      flex:0 0 auto;
    }
    .hero-content{
      max-width: 620px;
      animation: fadeInRight 1s ease both;
    }
    .hero h1{
      font-size: clamp(2.1rem, 3.4vw + 1rem, 3rem);
      color: var(--rose);
      margin: 0 0 .5rem 0;
      line-height:1.1;
    }
    .hero p{
      font-size: 1.1rem;
      line-height:1.75;
      color: var(--muted);
      margin: 0 0 1.5rem 0;
    }
    .cta{
      display:inline-block;
      background: var(--rose);
      color: #111;
      padding: 0.75rem 1.4rem;
      border-radius: 48px;
      font-weight:700;
      text-decoration:none;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .cta:hover{
      background: var(--rose-d);
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(255,107,159,.45);
    }

    @media (max-width: 980px){
      .hero{flex-direction: column; text-align:center; padding-top: 2rem; min-height:auto;}
      .hero-img{width:260px;height:260px;}
      .hero-content{max-width: 100%;}
    }

    /* Footer */
    footer{
      text-align:center;
      padding: 2.5rem 1rem;
      color:#aaaaaa;
      background: rgba(30,30,30,0.55);
      margin-top: 2rem;
    }

    /* Subtle entrance animations */
    @keyframes fadeInLeft{from{opacity:0;transform:translateX(-28px)}to{opacity:1;transform:translateX(0)}}
    @keyframes fadeInRight{from{opacity:0;transform:translateX(28px)}to{opacity:1;transform:translateX(0)}}
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <div class="brand">
        <img src="images/echelon-logo.png" alt="Echelon Logo">
        <span>Echelon Fits</span>
      </div>

      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="hero">
      <img class="hero-img" src="images/echelon-logo.png" alt="Profile">
      <div class="hero-content">
        <h1>Built for the Elite Within</h1>
        <p>
          Echelon Fits embodies precision, performance, and persistence.
          Designed for those who push beyond limits — where modern aesthetics
          meet athletic excellence.
        </p>
        <a class="cta" href="store.html">Shop Now</a>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Echelon Fits. All Rights Reserved.
  </footer>

</body>
</html>
