<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Echelon Fits | Home</title>
<link rel="icon" href="images/echelon-logo.png">
<style>
:root{
  --bg:#1C1C1E; --panel:#2A2A2E; --text:#F7F7F7;
  --muted:#C7C7CC; --rose:#B76E79; --blush:#F4D9DE; --frost:rgba(255,255,255,.08);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{font-family: "Poppins",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--text);line-height:1.8}
a{color:var(--text);text-decoration:none}
header{
  position:fixed;top:0;left:0;right:0;z-index:1000;
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 54px;background:rgba(20,20,22,.55);
  backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.06)
}
.brand{display:flex;align-items:center;gap:10px;color:var(--rose);font-weight:600;letter-spacing:.5px}
.brand img{height:46px;width:auto}
nav ul{list-style:none;display:flex;gap:28px}
nav a{opacity:.9;transition:color .25s,opacity .25s}
nav a:hover{color:var(--rose);opacity:1}
nav a.active{color:var(--rose)}
main{max-width:1100px;margin:140px auto 72px;padding:0 22px}
.hero{
  text-align:center;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:60px 28px;
  box-shadow:0 6px 28px rgba(0,0,0,.35)
}
.hero h1{font-size:2.6rem;letter-spacing:.6px;color:var(--blush)}
.hero p{color:var(--muted);margin:10px 0 26px}
.btn{display:inline-block;background:var(--rose);color:#fff;padding:12px 28px;border-radius:28px;font-weight:600;box-shadow:0 6px 18px rgba(183,110,121,.35)}
.btn:hover{filter:brightness(1.04)}
footer{border-top:1px solid rgba(255,255,255,.06);color:var(--muted);text-align:center;padding:40px 18px}
@media (max-width:768px){
  header{padding:12px 20px}
  nav ul{gap:16px;flex-wrap:wrap;justify-content:flex-end}
  main{margin:122px 0 62px}
  .hero h1{font-size:2.1rem}
}
</style>
</head>
<body>
<header>
  <div class="brand">
    <img src="images/echelon-logo.png" alt="Echelon Fits Logo"><span>Echelon Fits</span>
  </div>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="ethics-check.html">Ethics Check</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Built for the Elite Within</h1>
    <p>Luxury performance. Rose-gold grit. Discipline with style.</p>
    <a class="btn" href="store.html">Shop Now</a>
  </section>
</main>

<footer>Â© 2025 Echelon Fits | Built for the Elite Within</footer>
</body>
</html>
