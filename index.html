<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echelon Fits | Built for the Elite Within</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #f2f2f2;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Navigation */
    nav {
      width: 100%;
      background: rgba(50, 50, 50, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      box-shadow: 0 4px 20px rgba(255, 105, 135, 0.2);
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #ff6b9f; /* rose pink */
    }

    nav .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff6b9f;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8rem 10%;
      min-height: 100vh;
      gap: 4rem;
      box-sizing: border-box;
    }

    .hero img {
      width: 380px;
      height: 380px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ff6b9f;
      box-shadow: 0 0 20px rgba(255, 107, 159, 0.4);
      animation: fadeInLeft 1.5s ease;
    }

    .hero-content {
      max-width: 600px;
      animation: fadeInRight 1.5s ease;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: #ff6b9f;
      margin-bottom: 0.5rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .hero-content a {
      display: inline-block;
      background-color: #ff6b9f;
      color: #1a1a1a;
      padding: 0.8rem 1.6rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .hero-content a:hover {
      background-color: #e85b8a;
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255, 107, 159, 0.5);
    }

    /* Animations */
    @keyframes fadeInLeft {
      from {opacity: 0; transform: translateX(-50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    @keyframes fadeInRight {
      from {opacity: 0; transform: translateX(50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      color: #aaa;
      font-size: 0.9rem;
      background: rgba(30, 30, 30, 0.6);
      margin-top: 3rem;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding-top: 4rem;
      }
      .hero img {
        width: 260px;
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="images/echelon-logo.png" alt="Echelon Logo" />
      <span>Echelon Fits</span>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <img src="images/echelon-logo.png" alt="Profile Picture">
    <div class="hero-content">
      <h1>Built for the Elite Within</h1>
      <p>Echelon Fits embodies precision, performance, and persistence. Designed for those who push beyond limits — where modern aesthetics meet athletic excellence.</p>
      <a href="store.html">Shop Now</a>
    </div>
  </section>

  <footer>
    © 2025 Echelon Fits. All Rights Reserved.
  </footer>
</body>
</html>
