<!DOCTYPE html>

<title>Store | Echelon Fits</title>

<style>
:root{--primary:#007BFF;--bg:#0f0f0f;--light:#fff;--gray:#1C1C1C;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Montserrat',sans-serif;background:var(--bg);color:var(--light);padding-top:100px;}
header{position:fixed;top:0;width:100%;background:rgba(0,0,0,.9);backdrop-filter:blur(10px);z-index:1000;}
.header-container{display:flex;justify-content:space-between;align-items:center;padding:1rem 6%;}
.logo{height:50px;}
.brand-name{color:var(--primary);font-weight:700;letter-spacing:2px;}
nav a{color:var(--light);text-decoration:none;font-weight:600;margin-left:1rem;}
nav a:hover{color:var(--primary);}
.banner{height:60vh;background:url('https://images.unsplash.com/photo-1593079831268-3381b0db4a77?auto=format&fit=crop&w=1600&q=80')center/cover no-repeat;display:flex;align-items:center;justify-content:center;}
.banner h1{background:rgba(0,0,0,.6);padding:1rem 2rem;border-radius:15px;color:var(--primary);}
section{padding:5rem 10%;text-align:center;}
h2{color:var(--primary);margin:2rem 0 1rem;}
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;}
.product-card{background:var(--gray);border-radius:15px;padding:1.5rem;transition:.3s;}
.product-card:hover{transform:translateY(-10px);}
.product-card img{width:100%;height:250px;object-fit:cover;border-radius:10px;margin-bottom:1rem;}
.price{font-weight:700;}
footer{background:#000;text-align:center;padding:2rem 0;color:#aaa;}
footer span{color:var(--primary);}
</style>
</head>

  <div class="product-card"><img src="https://images.unsplash.com/photo-1556905055-8f358a7a47b2?auto=format&fit=crop&w=800&q=80"><h3>Signature Hoodie</h3><p>$60</p></div>
