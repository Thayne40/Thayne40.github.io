:root{--accent:#e88cae;--bg1:#f7f7f7;--bg2:#ececec;--text:#222;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Montserrat',sans-serif;background:linear-gradient(to bottom,var(--bg1),var(--bg2));color:var(--text);padding-top:100px;animation:fadeIn 1.2s ease;}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
header{position:fixed;top:0;width:100%;background:rgba(255,255,255,.9);box-shadow:0 2px 10px rgba(0,0,0,.1);backdrop-filter:blur(10px);z-index:1000;}

.brand-name{color:var(--accent);font-weight:700;}
nav{display:flex;gap:1.2rem;}
nav a{color:var(--text);text-decoration:none;font-weight:600;}
nav a:hover{color:var(--accent);}
.banner{height:60vh;background:url('images/gym4.jpg')center/cover no-repeat;display:flex;align-items:center;justify-content:center;}
.banner h1{background:rgba(255,255,255,.7);padding:1rem 2rem;border-radius:15px;color:var(--accent);}
section{padding:5rem 10%;text-align:center;}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;margin-top:2rem;}
.gallery img{width:100%;height:250px;object-fit:cover;border-radius:10px;transition:transform .3s;}
.gallery img:hover{transform:scale(1.05);}
footer{background:#fff;text-align:center;padding:2rem 0;color:#888;font-size:.9rem;}
footer span{color:var(--accent);}
</style>
</head>
