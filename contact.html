<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Echelon Fits</title>
  <link rel="icon" type="image/png" href="images/echelon-logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
    }

    header {
      background-color: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(8px);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
    }

    header img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    header h1 {
      display: inline;
      font-size: 20px;
      letter-spacing: 2px;
      color: #00aaff;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00aaff;
    }

    section {
      margin-top: 140px;
      padding: 40px 20px;
    }

    h2 {
      font-size: 32px;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 18px;
      margin: 10px 0;
    }

    .contact-info a {
      color: #00aaff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }

    .social-links img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: brightness(0) invert(1);
    }

    .social-links img:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: rgba(15, 15, 15, 0.85);
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/echelon-logo.png" alt="Echelon Fits Logo">
      <h1>Echelon Fits</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="contact">
    <h2>Contact Me</h2>
    <div class="contact-info">
      <p>Email: <a href="mailto:gtgauthier21@gmail.com">gtgauthier21@gmail.com</a></p>
      <p>Phone: <a href="tel:1234567890">(123) 456-7890</a></p>

      <!-- Social Media Icons -->
      <div class="social-links">
        <a href="https://www.instagram.com/YOURUSERNAME" target="_blank" aria-label="Instagram">
          <img src="images/instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/YOURUSERNAME" target="_blank" aria-label="Facebook">
          <img src="images/facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://www.linkedin.com/in/YOURUSERNAME" target="_blank" aria-label="LinkedIn">
          <img src="images/linkedin-icon.png" alt="LinkedIn">
        </a>
        <a href="https://www.youtube.com/@YOURCHANNEL" target="_blank" aria-label="YouTube">
          <img src="images/youtube-icon.png" alt="YouTube">
        </a>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Echelon Fits. All rights reserved.</p>
  </footer>
</body>
</html>
