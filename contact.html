<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Echelon Fits</title>
  <link rel="icon" type="image/png" href="images/echelon-logo.png">

  <style>
    :root {
      --bg:#1C1C1E;
      --panel:#2A2A2E;
      --text:#F7F7F7;
      --muted:#C7C7CC;
      --rose:#B76E79;
      --blush:#F4D9DE;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
    }

    header {
      background-color: rgba(30, 30, 32, 0.65);
      backdrop-filter: blur(12px);
      padding: 12px 50px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    header img {
      height: 42px;
      margin-right: 10px;
    }

    header h1 {
      display: inline;
      font-size: 20px;
      color: var(--rose);
      letter-spacing: 2px;
      font-weight: 600;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 14px;
      font-size: 16px;
      font-weight: 500;
      opacity: 0.9;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--rose);
      opacity: 1;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 160px auto 40px;
      text-align: left;
    }

    h2 {
      font-size: 32px;
      color: var(--rose);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .contact-info p {
      font-size: 18px;
      margin: 10px 0;
      text-align: center;
    }

    .contact-info a {
      color: var(--rose);
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }

    .social-links img {
      width: 40px;
      height: 40px;
      filter: brightness(1.2);
      transition: 0.3s ease;
      border-radius: 6px;
    }

    .social-links img:hover {
      transform: scale(1.08);
      opacity: 0.85;
    }

    .artifact-panel {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 30px 28px;
      margin-top: 60px;
      text-align: left;
      box-shadow: 0 8px 26px rgba(0,0,0,0.45);
    }

    .artifact-panel h3 {
      color: var(--blush);
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 600;
    }

    .artifact-panel h4 {
      color: var(--rose);
      margin-top: 22px;
      margin-bottom: 8px;
      font-size: 20px;
      font-weight: 600;
    }

    .artifact-panel p,
    .artifact-panel li {
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }

    .artifact-panel ul {
      margin: 10px 0 15px 20px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: rgba(20,20,22,0.65);
      font-size: 14px;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.06);
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo-title">
      <img src="images/echelon-logo.png" alt="Echelon Fits Logo">
      <h1>Echelon Fits</h1>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="contact">
    <h2>Contact Me</h2>

    <div class="contact-info">
      <p>Email: <a href="mailto:gtgauthier21@gmail.com">gtgauthier21@gmail.com</a></p>
      <p>Phone: <a href="tel:1234567890">(123) 456-7890</a></p>

      <div class="social-links">
        <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
      </div>
    </div>

    <div class="artifact-panel">
      <!-- ARTIFACT CONTENT (unchanged) -->
      <!-- ... -->
    </div>

  </section>

  <footer>

  </footer>

</body>
</html>
